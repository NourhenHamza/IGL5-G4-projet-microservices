### DATABASE ###    
spring.datasource.url=jdbc:mysql://mysql:3306/gestion_projet?useSSL=false
spring.datasource.username=user
spring.datasource.password=user123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Server configuration
server.servlet.context-path=/GestionEvenement
server.port=8082
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#logging configuration
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework=INFO 
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-1level - %logger{60} - %msg%n

# Expose Prometheus metrics
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
server.tomcat.relaxed-query-characters=|[]{}
server.tomcat.relaxed-path-characters=|[]{}