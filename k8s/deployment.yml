apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: spring-app
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: nouhaabid/igl5-g4-projet-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          readinessProbe:
            httpGet:
              path: /GestionEvenement/actuator/health
              port: 8082
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /GestionEvenement/actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 20
