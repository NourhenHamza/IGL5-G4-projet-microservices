apiVersion: v1
kind: Service
metadata:
  name: spring-app-service
  labels:
    app: spring-app
  annotations:
    # Use classic load balancer (default) which is simpler for simple apps
    # kubernetes.io/ingress.class: "nginx" # Example for ingress controller
spec:
  selector:
    app: spring-app
  type: LoadBalancer # This provisions an AWS ELB
  ports:
    - protocol: TCP
      port: 80 # External port
      targetPort: 8080 # Container port