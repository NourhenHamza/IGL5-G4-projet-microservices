server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/NourhenHamza/IGL5-G4-projet-microservices
          search-paths: config-repo  # Cherche dans le sous-dossier config-repo
          default-label: main
          clone-on-start: true
          timeout: 10