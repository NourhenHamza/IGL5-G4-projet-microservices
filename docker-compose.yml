services:
  mysql_container:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123 #  CORRIGÉ : doit correspondre au mot de passe dans application.properties
      MYSQL_DATABASE: gestionEvenement
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:  #  AJOUT : vérifie que MySQL est prêt
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10

  springboot_app:
    build: .
    container_name: springboot-app
    restart: always
    depends_on:
      mysql_container:
        condition: service_healthy  #  CORRIGÉ : attend que MySQL soit prêt
    ports:
      - "8082:8082"
    environment:
      #  CORRIGÉ : utiliser le nom du conteneur MySQL, pas localhost
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_container:3306/gestionEvenement
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
      SERVER_ADDRESS: 0.0.0.0
    networks:
      - app-network
    healthcheck:  #  AJOUT : vérifie que l'app Spring Boot est prête
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      springboot_app:
        condition: service_healthy   #  essentiel pour éviter “connection refused”
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - app-network

volumes:
  mysql_data:
  grafana-storage:

networks:
  app-network:
    driver: bridge