server:
  port: 8083
  servlet:
    context-path: /GestionEvenement

spring:
  application:
    name: logistique-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/gestionevenement?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

# Configuration Feign
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: full
  circuitbreaker:
    enabled: true

# Configuration Resilience4j
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5
        registerHealthIndicator: true
    instances:
      testCircuitBreaker:
        baseConfig: default
      testCombined:
        baseConfig: default
  
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
    instances:
      testRetry:
        baseConfig: default
      testCombined:
        baseConfig: default
  
  ratelimiter:
    configs:
      default:
        limitForPeriod: 2
        limitRefreshPeriod: 1s
        timeoutDuration: 0s
    instances:
      testRateLimiter:
        baseConfig: default
  
  timelimiter:
    configs:
      default:
        timeoutDuration: 5s
        cancelRunningFuture: true
    instances:
      testTimeLimiter:
        baseConfig: default

logging:
  level:
    root: INFO
    tn.esprit.spring: DEBUG
    tn.esprit.spring.client: DEBUG
    feign: DEBUG
    org.hibernate.SQL: DEBUG
    io.github.resilience4j: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ✅ MANAGEMENT (REMPLACÉ CORRECTEMENT)
management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator

  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 100ms,200ms,500ms,1s,2s
