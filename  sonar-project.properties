# SonarQube Project Configuration
sonar.projectKey=spring-project
sonar.projectName=Gestion Projet Spring Boot
sonar.projectVersion=1.0

# Source and Test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# ============================================
# CRITICAL: Coverage Analysis Configuration
# Only analyze Participant-related code
# ============================================

# Files to INCLUDE in coverage analysis (ONLY Participant code)
sonar.coverage.inclusions=\
  **/entities/Participant.java,\
  **/dto/ParticipantDTO.java,\
  **/service/**/ParticipantService*.java,\
  **/repositories/ParticipantRepository.java

# Files to EXCLUDE from coverage analysis (Everything else)
sonar.coverage.exclusions=\
  **/entities/Evenement.java,\
  **/entities/Logistique.java,\
  **/entities/Tache.java,\
  **/dto/EvenementDTO.java,\
  **/dto/LogistiqueDTO.java,\
  **/repositories/EvenementRepository.java,\
  **/repositories/LogistiqueRepository.java,\
  **/service/**/EvenementService*.java,\
  **/service/**/LogistiqueService*.java,\
  **/controller/**/*Controller.java,\
  **/config/**/*.java,\
  **/configuration/**/*.java,\
  **/*Application.java,\
  **/GestionProjetApplication.java

# JaCoCo Coverage Report
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Language
sonar.language=java
sonar.java.source=17
sonar.sourceEncoding=UTF-8