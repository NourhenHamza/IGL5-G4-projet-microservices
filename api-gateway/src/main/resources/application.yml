server:
  port: 8089

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      routes:
        # Route pour le service Gestion Événement (avec StripPrefix)
        - id: gestion-evenement-service
          uri: lb://gestion-evenement-service
          predicates:
            - Path=/evenement/**
          filters:
            - StripPrefix=1
        
        # Route alternative avec context-path original
        - id: gestion-evenement-service-direct
          uri: lb://gestion-evenement-service
          predicates:
            - Path=/GestionEvenement/**

# Configuration Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.netflix.eureka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %-5level - [%thread] - %logger{36} - %msg%n"