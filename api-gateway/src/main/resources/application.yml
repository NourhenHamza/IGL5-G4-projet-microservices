server:
  port: 8089

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      routes:
        # ==================== GESTION EVENEMENT ROUTES ====================
        - id: gestion-evenement-resilience
          uri: lb://GESTION-EVENEMENT-SERVICE
          predicates:
            - Path=/GestionEvenement/resilience-test/**
          filters:
            - RewritePath=/GestionEvenement/(?<segment>.*), /GestionEvenement/$\{segment}
        
        - id: gestion-evenement-feign
          uri: lb://GESTION-EVENEMENT-SERVICE
          predicates:
            - Path=/GestionEvenement/feign-test/**
          filters:
            - RewritePath=/GestionEvenement/(?<segment>.*), /GestionEvenement/$\{segment}
        
        - id: gestion-evenement-logistique
          uri: lb://GESTION-EVENEMENT-SERVICE
          predicates:
            - Path=/GestionEvenement/logistique/**
          filters:
            - RewritePath=/GestionEvenement/(?<segment>.*), /GestionEvenement/$\{segment}
        
        - id: gestion-evenement-general
          uri: lb://GESTION-EVENEMENT-SERVICE
          predicates:
            - Path=/GestionEvenement/**
          filters:
            - RewritePath=/GestionEvenement/(?<segment>.*), /GestionEvenement/$\{segment}
            - name: CircuitBreaker
              args:
                name: gestionEvenementCircuitBreaker
                fallbackUri: forward:/fallback/gestion-evenement
        
        # ==================== SALLE SERVICE ROUTES ====================
        - id: salle-service-salles
          uri: lb://SALLE-SERVICE
          predicates:
            - Path=/GestionSalle/salles/**
          filters:
            - RewritePath=/GestionSalle/(?<segment>.*), /GestionSalle/$\{segment}
            - name: CircuitBreaker
              args:
                name: salleCircuitBreaker
                fallbackUri: forward:/fallback/salle-service
        
        - id: salle-service-general
          uri: lb://SALLE-SERVICE
          predicates:
            - Path=/GestionSalle/**
          filters:
            - RewritePath=/GestionSalle/(?<segment>.*), /GestionSalle/$\{segment}

# Configuration Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.netflix.eureka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %-5level - [%thread] - %logger{36} - %msg%n"